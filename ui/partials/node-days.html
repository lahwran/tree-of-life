<div class="node-top" ng-class="activeclass()"
  ><span class="type">{{node.type}}</span
  ><span ng-show="node.text" class="colon">: </span
  ><div ng-show="node.text" class="text">{{node.text}}</div>
  <!-- whacky >< used to avoid whitespace -->
</div>
<div class="olddays">
  <collapseable collapsed pool="pool" nodes="node.hidden_children" text="older days..."></node>
</div>
<div class="currentdays">
  <nodes pool="pool" nodes="node.children"></node>
</div>
