<div class="node-top"
  ><span class="type">{{node.type}}</span
  ><span ng-show="node.text">: </span
  ><div ng-show="node.text" class="text">{{node.text}}</div>
  <!-- whacky >< used to avoid whitespace -->
</div>
<!-- need "track by node.id" for any kind of fancy animation or etc, but for now $index will do the job -->
<collapseable class="children-container" nodes="node.children">
</collapseable>
