<html>
  <head>
    <link rel="stylesheet/less" type="text/css" href="ui.less">
    <link rel="stylesheet/less" type="text/css" href="browser_compat.less">
    <script src="jquery-1.8.2.min.js"></script>
    <script src="handlebars-1.0.rc.1.js"></script>
    <script src="less-1.3.0.min.js"></script>
    <script src="console.js"></script>
    <script src="browser_compat.js"></script>
    <script src="ui.js"></script>
  </head>
  <script class="node-template" type="text/x-handlebars">
    <div class="node {{#if active}}active{{/if}} {{#if finished}}finished{{/if}}">
      <div class="title">
        <div class="type">{{ type }}</div>{{#if text}}<div class="text-seperator"></div>
        <div class="text">
          {{ text }}
        </div>
        {{/if}}
      </div>
      <div class="body">
        {{#if options}}
        <div class="options">
          {{#each options}}
          <div class="option">
            <div class="type">@{{ this.type }}</div>{{#if this.text}}<div class="text-seperator"></div>
            <div class="text">{{this.text}}</div>
            {{/if}}
          </div>
          {{/each}}
        </div>
        {{/if}}
        {{#if children}}
        <div class="children">
        </div>
        {{/if}}
      </div>
    </div>
  </script>
  <body>
    <div class="size-container height-add">
      <div class="header">
        <div class="command-box">
          <div class="left edge"></div>
          <input type="text" class="input"/>
          <div class="right edge"></div>
        </div>
      </div>
      <div class="bottom">
        <div class="toggle-bottom">
        </div>
        <div class="bottom-content">
          <div class="_js_messages_scroller">
            <div class="_js_messages">
              <script class="template" type="text/x-handlebars">
                <div class="_js_message {{#if highlit}}highlit{{/if}}"> 
                  <div class="number">
                    {{ count }}
                  </div>
                  <table class="message">
                    <tr>
                    {{#each args}}
                      <td class="arg">
                        {{ this }}
                      </td>
                    {{/each}}
                    </tr>
                  </table>
                </div>
              </script>
            </div>
          </div>
          <button class="quit">quit</button>
          loaded at: <span class="loaded-at"> </span>
        </div>
      </div>

      <div class="content">
        <div class="content-inner">
          <div class="editor-running hide height-add">
            editor running
          </div>
          <pre class="error height-add"></pre>
          <div class="error-count hide">0</div>
          <div class="shadow-container">
            <div class="tree-outer height-remaining">
              <div class="tree">
              </div>
            </div>
            <div class="shadow"></div>
          </div>
          <div class="todo"></div>
        </div>
      </div>

    </div>
    <div class="browser-compat">
      <div class="container">
        prompt: <div class="prompt"></div>
        height: <div class="height"></div>
        width: <div class="width"></div>
        screen size <input class="screen-width" value="800"> x <input class="screen-height" value="600"><br/>
        visibility: <div class="visibility"></div>
      </div>
    </div>
  </body>
</html>
