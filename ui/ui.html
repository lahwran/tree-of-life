<!DOCTYPE html>
<html ng-app="todotracker">
  <head>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <link rel="stylesheet/less" type="text/css" href="less/ui.less">

    <script src="js/third-party/jquery-1.8.2.min.js"></script>
    <script src="js/third-party/angular.js"></script>
    <script src="js/third-party/less-1.3.0.min.js"></script>

    <script src="js/console.js"></script>
    <script src="js/browser_compat.js"></script>
    <script src="js/ui.js"></script>
  </head>
  <body>
    <div ng-controller="ui_controller">
      <input type="text" ng-model="_command" ng-click="sendcommand(_command)" class="commandbox">
      <div class="content">
        <node node="days" toplevel></node>
      </div>
    </div>
  </body>
</html>
